<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Registration Form</title>
    <script src="https://kit.fontawesome.com/263a15dbf5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="back-img">
        <div class="form-box">
            <div class="lbl-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a class="social-list__link" href="https://www.linkedin.com/in/nisarg-zaveri-35479216b/"
                    target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>

                <a class="social-list__link" href="https://www.youtube.com/nisargzaveri" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                
                <a class="social-list__link" href="https://github.com/nisarg78" target="_blank">
                    <i class="fab fa-github"></i>
                </a>

                <a class="social-list__link" href="https://www.facebook.com/npzaveri008" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>

</body>

</html>
